    <h1>Coding-in</h1>

        <h4><a href="index.html"> Beranda</a></h4>

        <h4><a href="index3.html">Pengembang</a></h4>

    <div class="daftar">
        <form>
            <fieldset>
                <legend>Daftar</legend>
                <p>
                    <label for="username">Username:</label> <br>
                    <input type="text" id="username" placeholder="Username anda...">
                </p>

                <p>
                    <label for="password">Password:</label> <br>
                    <input type="password" name="password" id="password" placeholder="Password anda...">
                </p>

                <p>
                    <label for="email">Email:</label> <br>
                    <input type="email" id="email" name="email" placeholder="Email anda...">
                </p>

                <p>
                    <label for="umur">Umur:</label> <br>
                    <input type="number" min="13" id="umur" name="umur" placeholder="minimal usia 13 tahun">
                </p>

                <p>
                    <label for="jk">Jenis Kelamin:</label>
                    <label><input type="radio" name="jk" value="Pria">Pria</label>
                    <label><input type="radio" name="jk" value="Wanita">Wanita</label>
                </p>

                <p>
                    <label for="tl">Tanggal Lahir:</label>
                    <input type="date" name="tl">
                </p>

                <p>
                    <label for="materi">Pilih Materi:</label>
                    <select name="materi" id="materi">
                        <option value="...">...</option>
                        <option value="HTML 5">HTML 5</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="PHP">PHP</option>
                        <option value="C++">C++</option>
                    </select>
                </p>


                <p>
                    <label for="mb">Media Belajar:</label>
                    <label><input type="checkbox" name="mb">Handphone</label>
                    <label><input type="checkbox" name="mb">Laptop</label>
                    <label><input type="checkbox" name="mb">Tablet</label>
                </p>

                <p>
                    <label for="alasan">Alasan:</label> <br>
                    <textarea id="alasan" name="alasan" cols="55" rows="10"
                        placeholder="Alasan ingin bergabung..."></textarea>
                </p>
                <p>
                    <input type="submit" value="Kirim">
                </p>
            </fieldset>
        </form>
    </div>
